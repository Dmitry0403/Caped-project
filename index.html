<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scable=0"
    />
    <title>Caped</title>
    <link rel="stylesheet" href="/css/normolize.css" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/icofonts.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/side-box.css" />
    <link rel="stylesheet" href="/css/container-cards.css" />
  </head>
  <body>
    <div class="container wrapper">
      <header class="header">
        <div class="main-logo">
          <img src="/images/icons/logo-svg.svg" alt="logo" />
        </div>
        <div class="header-cards wrapper-main">
          <div class="search-line">
            <div class="search-link">
              <span class="ic-search"></span>
            </div>
            <form
              class="form-search"
              action="#"
              method="GET"
              enctype="multipart/form-data"
            >
              <input
                type="search"
                name="search"
                placeholder="Search store"
                autofocus
              />
            </form>
          </div>
          <div class="header-menu">
            <ul class="main-menu">
              <li class="main-menu__item">
                <a href="#">products</a>
              </li>
              <li class="main-menu__item">
                <a href="#">story</a>
              </li>
              <li class="main-menu__item">
                <a href="#">manufacturing</a>
              </li>
              <li class="main-menu__item">
                <a href="#">packaging</a>
              </li>
            </ul>
            <div class="person-data">
              <div class="person-data__item">
                <a href="#">
                  <i class="ic-basket"></i>
                </a>
              </div>
              <div class="person-data__item">
                <a href="#">
                  <i class="ic-person"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="main-section">
        <aside class="side-box">
          <h1>Explore</h1>
          <ul class="side-menu">
            <li class="side-menu__item">
              <a href="#">
                <img src="/images/icons/new-in.svg" alt="new-in-link" />
                <span>New In</span>
              </a>
            </li>
            <li class="side-menu__item">
              <a href="#">
                <img src="/images/icons/clothing.svg" alt="clothing-link" />
                <span>Clothing</span>
              </a>
            </li>
            <li class="side-menu__item">
              <a href="#">
                <img src="/images/icons/shoes.svg" alt="shoes-link" />
                <span>Shoes</span>
              </a>
            </li>
            <li class="side-menu__item">
              <a href="#">
                <img
                  src="/images/icons/accessories.svg"
                  alt="accessories-link"
                />
                <span>Accessories</span>
              </a>
            </li>
            <li class="side-menu__item">
              <a href="#">
                <img src="/images/icons/activewear.svg" alt="activewear-link" />
                <span>Activewear</span>
              </a>
            </li>
            <li class="side-menu__item">
              <a href="#">
                <img src="/images/icons/gifts.svg" alt="gifts-living-link" />
                <span>Gifts & Living</span>
              </a>
            </li>
            <li class="side-menu__item">
              <a href="#">
                <img
                  src="/images/icons/inspiration.svg"
                  alt="inspiration-link"
                />
                <span>Inspiration</span>
              </a>
            </li>
          </ul>
          <div class="helper">
            <a href="#">
              <img src="/images/icons/Vector.svg" alt="help-link" />
              <span>Help Center</span>
            </a>
          </div>
        </aside>
        <main>
          <div class="container-cards wrapper-main">
            <div class="container-cards__row">
              <div class="container-card__item">
                <img src="/images/img01.png" alt="" />
              </div>
              <div class="container-card__item">
                <img src="/images/img02.png" alt="" />
              </div>
            </div>
            <div class="container-cards__col">
              <div class="container-card__item">
                <img src="/images/img03.png" alt="" />
                <img class="like-img" src="/images/like.svg" alt="like" />
              </div>
              <div class="container-card__item">
                <img src="/images/img04.png" alt="" />
                <img class="like-img" src="/images/like.svg" alt="like" />
              </div>
            </div>
            <div class="container-cards__col">
              <div class="container-card__item">
                <img src="/images/img05.png" alt="" />
                <img class="like-img" src="/images/like.svg" alt="like" />
              </div>
              <div class="container-card__item">
                <img src="/images/img06.png" alt="" />
                <img class="like-img" src="/images/like.svg" alt="like" />
              </div>
            </div>
            <div class="container-cards__row">
              <div class="container-card__item">
                <img src="/images/img07.png" alt="" />
              </div>
              <div class="container-card__item">
                <img src="/images/img08.png" alt="" />
              </div>
            </div>
          </div>
        </main>
      </section>
    </div>
  </body>
</html>
